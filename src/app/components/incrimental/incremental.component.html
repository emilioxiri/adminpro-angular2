<h3>{{legend}}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changePercent(-5)"><i class="mdi mdi-minus"></i></button>
    </span>
    <input #inputProgress type="number" class="form-control" name="progressInput" [(ngModel)]="percent" min="0" max="100" (ngModelChange)="onChangeModel($event)" />
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changePercent(+5)"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
